<!DOCTYPE HTML>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Status Alertrack</title>
</head>


<body>
    <header>

    </header>


    <div class="grid">
        <section class="status grid-1">
            <h1>Status Alertrack</h1>
            <div class="status-content">
                <div class="status-image">
                    <img id="check-white" src="./src/img/check-white.svg" alt="Check">
                </div>
                <div class="status-text">
                    <h2>Todo o serviço operacional</h2>
                    <h3><span>Último incidente</span> 5 dias atrás</h2>
                </div>
            </div>
        </section>

        <section class="whatsapp grid-1">
            <h1>Whatsapp - Últimas 24 horas</h1>
            <div class="whatsapp-content">
                <h4 class="y-axis">Notificações</h4>
                <div class="graphic-content">
                    <div class="graphic"></div>
                </div>
                <div class="graphic-legend">
                    <p class="brazil">Brasil</p>
                    <p class="mexico">México</p>
                </div>
            </div>
        </section>

        <section class="grid-2">
            <section class="pizza">
            </section>

            <section class="services">
                <h1>Serviços</h1>
                <ul></ul>
            </section>
        </section>



        <section class="service-uptime grid-1">
            <h1>Tempo de Atividades dos Serviços</h1>
            <div class="service-uptime-container">
                <ul class="service-uptime-bars">
                </ul>
                <p></p>
            </div>
        </section>

        <section class="incidents grid-1">
            <h1>Últimos incidentes</h1>
        </section>

    </div>
    <script type="module" src="./scripts/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>


</body>


</html>
